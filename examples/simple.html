<!doctype html>
<head id="example" data-template-set="html5-reset">

    <meta charset="utf-8">
    <title>.:: ixtaat framework ::.</title>

    <link rel='stylesheet' href='../dist/stylesheets/ixtaat.css' type='text/css' media='all' />
    <meta name="viewport" content="width=device-width">
</head>

<body>
<div id="main"></div>
<script src="../dist/javascripts/ixtaat.full.js" type="text/javascript" config="jsPath: '../dist/javascripts/', cssPath:'../dist/stylesheets/', debug: true"></script>
<script>

loader.require(['ixtaat/core', 'ixtaat/widget', 'ixtaat/material'], function(core, widget, material){
  
  var test =core.create({

    typeName: 'i-component',

    templateHtml: '<div class="i-component">Hello <a href="#">World</a></div>',

    templateSelectors: {
      worldLink: 'a',
      wrapIn: '.wrapIn'
    },

    renderIn: 'main',

    worldLink:{
      style: {
        color: widget.Colors.red
      },
      events: {
        click: [
        function(e)  {
          this.worldLink.innerText = 'clicked!';
          this.worldLink.style.color= widget.Colors.green;
          this.element.style.padding = "25px";
        }
       ]
      }
    }
  });
});
</script>

</body>
</html>
