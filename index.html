<!doctype html>
<head id="example" data-template-set="html5-reset">

    <meta charset="utf-8">
    <title>.:: ixtaat framework ::.</title>

    <link rel='stylesheet' href='../dist/stylesheets/ixtaat.css' type='text/css' media='all' />
    <meta name="viewport" content="width=device-width">
</head>

<body>
<div id="main"></div>
<script src="../dist/javascripts/ixtaat.full.js" type="text/javascript" config="jsPath: '../dist/javascripts/',cssPath:'../dist/stylesheets/', debug: true"></script>
<script>


  loader.require(['ixtaat/core','ixtaat/base', 'ixtaat/widget', 'ixtaat/material'], function(core, base, widget, material) {

  var links = [
    { name : 'Simple' ,
      destination: '/examples/simple.html',
      description: 'a simple example'
    },
    { name : 'Table' ,
      destination: '/examples/table.html',
      description: 'a table example'
    },
    { name : 'Viewport' ,
      destination: '/examples/index.html',
      description: 'a complex example with a viewport'
    },
    { name : 'Wrapper' ,
      destination: '/examples/wrapIn.html',
      description: 'a example with wrapped Content'
    },
  ]

  var cLink = widget.Component.construct({
	  className : "Test.Widget.CLink",

    typeName : 'c-link',
    templateHtml : '<div><a href="#" target="_blank"></a><br/><div class="description"></div></div>',
    templateSelectors : {
      link: 'a',
      description : '.description'
    },
    link: {
      style: {
        fontWeight: 700
      },
    },
    description:  {
      style: {
        color: '#555',
        paddingBottom: '1em'
      }
    }
  })

  var card = core.create({

    typeName: 'm-card',

    renderIn: 'main',
    itemContainer: {
      style: {
        flexDirection: 'column'
      }
    },
    header: {
        textContent :'ixtaat component system'
    },

    items: []
  });

  for(var l in links) {
    card.addItem({
      typeName:'c-link',
      link: {
        textContent: links[l].name,
        href :  links[l].destination
      },
      description: {
        textContent: links[l].description,
      }
    })
  }
}, true);
</script>

</body>
</html>
