<!doctype html>
<head id="example" data-template-set="html5-reset">

    <meta charset="utf-8">
    <title>.:: ixtaat framework ::.</title>

    <link rel='stylesheet' href='../dist/stylesheets/ixtaat.css' type='text/css' media='all' />
    <meta name="viewport" content="width=device-width">
</head>

<body>
<div id="main">This is a custom text</div>
<script src="../dist/javascripts/ixtaat.js" type="text/javascript" config="jsPath:'../dist/javascripts/', debug: true"></script>
<script>


loader.require(['ixtaat/core', 'ixtaat/widget'], function(core, widget) {

  var test = core.create({

    typeName: 'i-component',

    templateHtml: '<div class="i-component">Hello <a href="#">World</a><div class="wrapIn"></div> </div>',

    templateSelectors: {
      worldLink: 'a',
      wrapIn: '.wrapIn'
    },

    //renderIn: 'main',

    worldLink:{
      style: {
        color: widget.Colors.red
      },
      events: {
        click: [
        function(e)  {
          this.worldLink.innerText = 'clicked!';
          this.worldLink.style.color= widget.Colors.green;
          this.element.style.padding = "25px";
        }
       ]
      }
    }
  });
  test.render('main', {wrapIn: 'wrapIn'})
});

</script>

</body>
</html>
